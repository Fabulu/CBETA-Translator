name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PROJECT_FILE: CbetaTranslator.App.csproj
  TFM: net8.0

jobs:
  build:
    name: Build (${{ matrix.rid }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            package: zip
          - os: ubuntu-latest
            rid: linux-x64
            package: tar
          - os: macos-latest
            rid: osx-x64
            package: zip
          - os: macos-latest
            rid: osx-arm64
            package: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet restore "${{ env.PROJECT_FILE }}"
          dotnet publish "${{ env.PROJECT_FILE }}" `
            -c Release -r "${{ matrix.rid }}" --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:DebugType=None /p:DebugSymbols=false

      - name: Publish (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          dotnet restore "${{ env.PROJECT_FILE }}"
          dotnet publish "${{ env.PROJECT_FILE }}" \
            -c Release -r "${{ matrix.rid }}" --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:DebugType=None /p:DebugSymbols=false

      # Assume runtime expects assets/dict (lowercase) and ship it that way
      - name: Ensure dictionary ships (assets/dict)
        shell: bash
        run: |
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          mkdir -p "$PUB/assets/dict"
          cp -R "Assets/Dict/." "$PUB/assets/dict/"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $rid = "${{ matrix.rid }}"
          $pub = "bin\Release\${{ env.TFM }}\${{ matrix.rid }}\publish"
          $out = "CbetaTranslator-$rid-$tag"
          New-Item -ItemType Directory -Force dist | Out-Null

          $zipPath = "dist\$out.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path "$pub\*" -DestinationPath $zipPath
          Get-ChildItem dist | Format-Table -AutoSize

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          RID="${{ matrix.rid }}"
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          OUT="CbetaTranslator-${RID}-${TAG}"

          mkdir -p dist

          if [ "${{ matrix.package }}" = "zip" ]; then
            (cd "$PUB" && zip -r "$GITHUB_WORKSPACE/dist/${OUT}.zip" .)
          else
            tar -czf "dist/${OUT}.tar.gz" -C "$PUB" .
          fi

          ls -la dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release (single)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Show dist contents
        run: |
          ls -la dist

      - name: Create/Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
          overwrite_files: true
