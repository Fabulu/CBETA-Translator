name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PROJECT_FILE: CbetaTranslator.App.csproj
  TFM: net8.0

  # Portable Git for Windows (fuller than MinGit; includes GCM/browser auth flow pieces)
  # Bump these together when updating.
  PORTABLE_GIT_VERSION: 2.49.0
  PORTABLE_GIT_FILE: PortableGit-2.49.0-64-bit.7z.exe
  PORTABLE_GIT_URL: https://github.com/git-for-windows/git/releases/download/v2.49.0.windows.1/PortableGit-2.49.0-64-bit.7z.exe

jobs:
  build:
    name: Build (${{ matrix.rid }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            package: zip
          - os: ubuntu-latest
            rid: linux-x64
            package: tar
          - os: macos-latest
            rid: osx-x64
            package: zip
          - os: macos-latest
            rid: osx-arm64
            package: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet restore "${{ env.PROJECT_FILE }}"
          dotnet publish "${{ env.PROJECT_FILE }}" `
            -c Release -r "${{ matrix.rid }}" --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:DebugType=None /p:DebugSymbols=false

      - name: Publish (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          dotnet restore "${{ env.PROJECT_FILE }}"
          dotnet publish "${{ env.PROJECT_FILE }}" \
            -c Release -r "${{ matrix.rid }}" --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:DebugType=None /p:DebugSymbols=false

      - name: Ensure dictionary ships (assets/dict)
        shell: bash
        run: |
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          mkdir -p "$PUB/assets/dict"
          cp -R "Assets/Dict/." "$PUB/assets/dict/"

      - name: Copy project license files into publish
        shell: bash
        run: |
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          cp "LICENSE" "$PUB/LICENSE"
          cp "THIRD_PARTY_NOTICES.txt" "$PUB/THIRD_PARTY_NOTICES.txt"

      - name: Download Portable Git (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force .ci-tools | Out-Null
          $dst = Join-Path $PWD.Path ".ci-tools\${{ env.PORTABLE_GIT_FILE }}"
          Write-Host "Downloading Portable Git: ${{ env.PORTABLE_GIT_URL }}"
          Invoke-WebRequest -Uri "${{ env.PORTABLE_GIT_URL }}" -OutFile $dst
          if (!(Test-Path $dst)) { throw "Portable Git download failed." }

      - name: Extract Portable Git into publish/tools/git/win-x64 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $pub = Join-Path $PWD.Path "bin\Release\${{ env.TFM }}\${{ matrix.rid }}\publish"
          $gitRoot = Join-Path $pub "tools\git\win-x64"
          $archive = Join-Path $PWD.Path ".ci-tools\${{ env.PORTABLE_GIT_FILE }}"

          if (!(Test-Path $archive)) {
            throw "Portable Git archive not found: $archive"
          }

          Unblock-File -Path $archive -ErrorAction SilentlyContinue

          if (Test-Path $gitRoot) { Remove-Item $gitRoot -Recurse -Force }
          New-Item -ItemType Directory -Force $gitRoot | Out-Null

          Write-Host "Extracting Portable Git to: $gitRoot"
          Write-Host "Archive: $archive"

          $proc = Start-Process `
            -FilePath $archive `
            -ArgumentList @("-y", "-o$gitRoot") `
            -NoNewWindow `
            -Wait `
            -PassThru

          if ($null -eq $proc) {
            throw "Failed to start Portable Git extractor process."
          }

          Write-Host "Extractor exit code: $($proc.ExitCode)"
          if ($proc.ExitCode -ne 0) {
            throw "Portable Git extractor failed with exit code $($proc.ExitCode)"
          }

          $p1 = Join-Path $gitRoot "cmd\git.exe"
          $p2 = Join-Path $gitRoot "bin\git.exe"
          if (!(Test-Path $p1) -and !(Test-Path $p2)) {
            $sample = (Get-ChildItem -Recurse $gitRoot | Select-Object -First 80 FullName | Out-String)
            throw "Portable Git extracted, but git.exe not found in cmd/ or bin/. Contents:`n$sample"
          }

          Write-Host "Portable Git bundled successfully."
          Get-ChildItem $gitRoot | Select-Object Name, Mode | Format-Table -AutoSize

      - name: Collect bundled Git license files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $pub = Join-Path $PWD.Path "bin\Release\${{ env.TFM }}\${{ matrix.rid }}\publish"
          $gitRoot = Join-Path $pub "tools\git\win-x64"
          $dst = Join-Path $pub "licenses\git-for-windows"

          if (!(Test-Path $gitRoot)) {
            throw "Git root not found: $gitRoot"
          }

          New-Item -ItemType Directory -Force $dst | Out-Null

          $patterns = @(
            "LICENSE*",
            "COPYING*",
            "ReleaseNotes*",
            "README*"
          )

          $found = New-Object System.Collections.Generic.List[string]

          foreach ($pattern in $patterns) {
            $matches = Get-ChildItem -Path $gitRoot -Recurse -File -Filter $pattern -ErrorAction SilentlyContinue
            foreach ($m in $matches) {
              $target = Join-Path $dst $m.Name
              if (Test-Path $target) {
                $base = [System.IO.Path]::GetFileNameWithoutExtension($m.Name)
                $ext  = [System.IO.Path]::GetExtension($m.Name)
                $target = Join-Path $dst ("{0}_{1}{2}" -f $base, ([Guid]::NewGuid().ToString("N").Substring(0,8)), $ext)
              }
              Copy-Item $m.FullName $target -Force
              $found.Add($target)
            }
          }

          if ($found.Count -eq 0) {
            Write-Warning "No Git license/notice files matched expected patterns. Packaging continues, but verify PortableGit contents."
          } else {
            Write-Host "Collected Git license/notice files:"
            $found | ForEach-Object { Write-Host " - $_" }
          }

          $notice = @"
          Bundled component: Git for Windows (PortableGit)
          Version: ${{ env.PORTABLE_GIT_VERSION }}
          Source: ${{ env.PORTABLE_GIT_URL }}

          These files were copied from the extracted PortableGit bundle included in this release.
          "@

          Set-Content -Path (Join-Path $dst "BUNDLED_GIT_NOTICE.txt") -Value $notice -Encoding UTF8

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $rid = "${{ matrix.rid }}"
          $pub = "bin\Release\${{ env.TFM }}\${{ matrix.rid }}\publish"
          $out = "CbetaTranslator-$rid-$tag"
          New-Item -ItemType Directory -Force dist | Out-Null

          $zipPath = "dist\$out.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path "$pub\*" -DestinationPath $zipPath
          Get-ChildItem dist | Format-Table -AutoSize

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          RID="${{ matrix.rid }}"
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          OUT="CbetaTranslator-${RID}-${TAG}"

          mkdir -p dist

          if [ "${{ matrix.package }}" = "zip" ]; then
            (cd "$PUB" && zip -r "$GITHUB_WORKSPACE/dist/${OUT}.zip" .)
          else
            tar -czf "dist/${OUT}.tar.gz" -C "$PUB" .
          fi

          ls -la dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release (single)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Show dist contents
        run: |
          ls -la dist

      - name: Create/Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
          overwrite_files: true